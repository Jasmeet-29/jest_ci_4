name: Jest CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: chmod +x ./node_modules/.bin/jest
      - run: npm test

      # Notify on success
      - name: Notify on success
        if: success()
        run: echo "All tests passed!"